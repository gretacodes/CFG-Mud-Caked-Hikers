        <header>
          <h1>GET IN TOUCH</h1>
        </header>
<div class="form-group">
          <div class="col-8">
      <label for="f_topic" class="names">NAME:</label> <br/>
      <input name="f_topic"
      type="message"
      class="form-control"
      placeholder="Enter your name"/><br />
    </div>
  </div>

    <div class="form-group">
        <div class="col-8">
      <label for="reason" class="names" name="query">What would you like to get in touch about?</label><br />
     <ul>
       <li><input type="radio" name="query" value="suggest-destination"> I want to suggest a destination </input></li>
     <li><input type="radio" name="query" value="join-team"> I want to join the team </input></li>
     <li><input type="radio" name="query" value="feedback"> I want to give feedback </input></li>
     <li><input type="radio" name="query" value="other"> Something else </input></li>
  </div>
</div>

  <div class="form-group">
      <div class="col-8">
      <label for="email" class="names">EMAIL:</label>
      <input type="text" id="email" class="form-control" name="email" placeholder="name@example.co.uk" /></textarea><br />
  </div>
</div>

  <div class="form-group name3">
      <div class="col-8">
      <label for="message" class="names"  >MESSAGE:</label> 
    <textarea
    name="f_message"
    type="note"
    class="form-control"
    rows="5"
    placeholder="Leave your message here"
  ></textarea><br />
      <br />
      <button type="button" class="btn btn-warning but1"class="names">
          Submit
        </button>
    </div>
  </div>

      <script>
          $(document).ready(function(){       
            var scroll_start = 0;
            var startchange = $('#startchange');
            var offset = startchange.offset();
            if (startchange.length){
                $(document).scroll(function() { 
                    scroll_start = $(document).scrollTop();
                    if(scroll_start > offset.top) {
                        $(".bg-faded").css('background-color', 'rgba(255,255,255,0.3)');
                    } else {
                        $('.bg-faded').css('background-color', 'transparent');
                    }
                });
            }
        });
        </script>
